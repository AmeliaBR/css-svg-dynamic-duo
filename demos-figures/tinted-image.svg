<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="500" height="332" viewBox="0 0 500 332">
    <title xml:lang="en">Tinted Grayscale Image with SVG Filters</title>
    <filter id="blue-tint" color-interpolation-filters="sRGB"
            x="0" y="0" height="100%" width="100%">
       <feComponentTransfer>
        <feFuncR type="gamma" 
                 amplitude="0.46" exponent="1.6" offset="-0.02" />
        <feFuncG type="gamma" 
                 amplitude="0.46" exponent="0.85" offset="-0.01" />
        <feFuncB type="gamma" 
                 amplitude="0.46" exponent="0.7" offset="0.02"/>
        </feComponentTransfer>
    </filter>
    <a xlink:href="#">
      <image width="100%" height="100%" filter="url(#blue-tint)"
             xlink:href="skyscrapers-bw.jpg" />
    </a>
    <style>a:active image {filter: none;}</style>
</svg>